<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>  

        <p id="demo">hiiii</p>
        <input type="button" value="Click" onclick="handleInnerHTML()">
    
        <script>
           function handleInnerHTML() {
                document.getElementById("demo").innerHTML="<h1>Hello</h1>";
            }
            

        </script>
</body>
</html>
